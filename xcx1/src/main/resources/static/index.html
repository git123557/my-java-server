<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>高德地图轨迹记录</title>
    <style>
        #container {
            width: 100%;
            height: 100vh;
        }
        .info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="info">
    <button id="startTrack">开始记录</button>
    <button id="clearTrack">清除轨迹</button>
</div>
<script src="https://webapi.amap.com/maps?v=2.0&key=dc78d27ad971318cb94c72c5a7ee5a36"></script>
<script src="map.js"></script>
</body>
</html>
